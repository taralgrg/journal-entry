<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/entry.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="entry-form">
      <label for="title-entry">Enter a journal entry Title:</label>
      <input id="title-entry" type="text">
      <label for="body-entry">Enter a journal entry Body:</label>
      <input id="body-entry" type="text">
      <button type="submit">Submit</button>
    </form>
    <p>Number of words: <span id="number-words"></span></p>
    <p>Number of vowels: <span id="number-vowels"></span></p>
    <p>Number of consonants: <span id="number-consonants"></span></p>
    <!-- <p>Teaser: <span id="get-teaser"></span></p> -->
  </body>
</html>
